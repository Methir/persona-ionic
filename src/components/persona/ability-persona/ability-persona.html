<ion-item>
  <ion-label>({{ (abilityValue-10)/2 | truncateNumber}}) {{label}}</ion-label>
  <ion-select [(ngModel)]="abilityValue" interface="popover">
    <ion-option *ngFor="let valueOption of valueOptions" 
                [value]="valueOption">
      {{valueOption}}
    </ion-option>
  </ion-select>
</ion-item>
