<ion-item>
  <ion-label>
    {{label}}
    <ng-content></ng-content>
    <ion-badge>{{ value }}pp</ion-badge>
  </ion-label>
  <button ion-button color="danger" 
          icon-only item-end clear
          (click)="decrement()">
    <ion-icon name="remove"></ion-icon>
  </button>
  <button ion-button color="secondary" 
          icon-only item-end clear
          (click)="increment()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-item>
