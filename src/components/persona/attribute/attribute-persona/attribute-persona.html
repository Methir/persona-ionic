  <ion-item>
    <ion-label>
      <ng-content></ng-content>
      {{label}}
    </ion-label>
    <ion-badge item-end *ngIf="value || value == 0">{{ value }}pp</ion-badge>
    <button ion-fab color="danger" 
            item-end mini
            (click)="decrement()">
      <ion-icon name="remove"></ion-icon>
    </button>
    <button ion-fab color="secondary" 
            item-end mini
            (click)="increment()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-item>
