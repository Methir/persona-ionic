<ion-list>
  <ion-fab top right>
    <button ion-fab mini color="primary"
            (click)="presentAttrbutePopover($event)"        
    >
      <ion-icon name="ios-more"></ion-icon>
    </button>
  </ion-fab>
  <ion-row>
    <ion-col  col-12 col-ms-6 col-md-6 col-lg-6 col-xl-6
              *ngFor="let item of items"
    >
      <attribute-persona  [label]="item.label"
                          [min]="item.min" [max]="item.max"
                          [(ngModel)]="item.points"
                          (ngModelChange)="change()"
                          (swipe)="item.checked = false; change()"
      >
        <span *ngIf="bonus && item.bonusKey">({{(bonus[item.bonusKey]+item.points)|truncateNumber}})</span>
      </attribute-persona>
    </ion-col>
  </ion-row>  
</ion-list>
