<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-fab top right edge>
    <button ion-fab color="secondary"
            [navPush]="personaPage" [navParams]="newPersona">
      <ion-icon name="person-add"></ion-icon>
    </button>
  </ion-fab>
  
  <ion-grid>
    <ion-row justify-content-right>
      <ion-col col-12 col-ms-4 col-md-4 col-lg-4 col-xl-4>

        <ion-list>
          <ion-list-header>
            <ion-title>Lista de Personas</ion-title>
          </ion-list-header>
          <ion-item-sliding *ngFor="let persona of personas">
            <button ion-item [navPush]="personaPage" [navParams]="persona">
              {{ persona.nome }}
              <p>NÃ­vel de campanha: {{persona.np}}</p>
            </button>
            <ion-item-options side="right">
              <button ion-button (click)="presentPersonaModal(persona)">
                <ion-icon name="book"></ion-icon>
                Mais
              </button>
              <button ion-button color="danger" (click)="deletePersona(persona)">
                <ion-icon name="trash"></ion-icon>
                Delete
              </button>
            </ion-item-options>
          </ion-item-sliding> 
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
