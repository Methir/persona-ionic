<ion-header>
  <ion-navbar>
    <ion-title>Persona</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge>
    <button ion-fab color="primary">
      <ion-icon name="person"></ion-icon>
    </button>
    <ion-fab-list side="bottom">
      <button ion-fab color="secondary" 
              (click)="savePersona()"
      > 
        <ion-icon name="cloud-upload"></ion-icon>
      </button>
      <button ion-fab color="primary" 
              (click)="presentModalPersona()"
      > 
        <ion-icon name="book"></ion-icon>
      </button>
      <button ion-fab color="danger"
              (click)="deletePersona()"
      >
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <ion-grid>
    <form [formGroup]="forms">
      <ion-row>
        <!-- Open Header Part -->
        <ion-col col-12>
          <card-persona label="CabeÃ§alho" [points]="totalPoints.all">
            <ion-row>
              <ion-col col-12 col-ms-4 col-md-4 col-lg-4 col-xl-4>
                <!--name-persona formControlName="nome"></name-persona-->
                <ion-item>
                  <ion-label>Persona Nome</ion-label>
                  <ion-input formControlName="nome" type="text"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col col-12 col-ms-4 col-md-4 col-lg-4 col-xl-4>
                <np-persona formControlName="np"></np-persona>
              </ion-col>
              <ion-col col-12 col-ms-4 col-md-4 col-lg-4 col-xl-4>
                <!--pp-persona [ppTotal]="totalPoints.all"></pp-persona-->
                <ion-item>
                  <ion-label>Total de pontos</ion-label>
                  <ion-input type="text" [value]="totalPoints.all" readonly></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </card-persona>
        </ion-col>
        <!-- Close Header Part -->
        <!-- Open Habilidade Part -->
        <ion-col col-12>
          <card-persona label="Habilidades" [points]="totalPoints.habilidade">
            <ion-row>
              <ion-col  col-6 col-ms-6 col-md-4 col-lg-4 col-xl-2
                        *ngFor="let abilityKey of abilityKeys">
                <ability-persona  [label]="abilityKey.label" 
                                  formControlName="{{abilityKey.name}}">
                </ability-persona>
              </ion-col>
            </ion-row>
          </card-persona>
        </ion-col>
        <!-- Close Habilidade Part -->
        <!-- Open Combate Part -->
        <ion-col col-12 col-ms-12 col-md-12 col-lg-6 col-xl-6>
          <card-persona label="Combate" [points]="totalPoints.combate">
            <ion-row>
              <ion-col  col-12 col-ms-6 col-md-6 col-lg-6 col-xl-6 
                        *ngFor="let combatKey of combatKeys">
                <attribute-persona  [label]="combatKey.label"
                                    formControlName="{{combatKey.name}}">
                  ({{bonusPoints[combatKey.name]|truncateNumber}})
                </attribute-persona>
              </ion-col>
            </ion-row>
          </card-persona>
        </ion-col>
        <!-- Close Combate Part -->
        <!-- Open Salvamento Part -->
        <ion-col col-12 col-ms-12 col-md-12 col-lg-6 col-xl-6>
          <card-persona label="Salvamentos" [points]="totalPoints.salvamento">
            <ion-row>
              <ion-col  col-12 col-ms-6 col-md-6 col-lg-6 col-xl-6
                        *ngFor="let savingKey of savingKeys">
                <attribute-persona  [label]="savingKey.label" 
                                    formControlName="{{savingKey.name}}">
                  ({{bonusPoints[savingKey.name]|truncateNumber}})
                </attribute-persona>
              </ion-col>
            </ion-row>
          </card-persona>
        </ion-col>
        <!-- Close Salvamento Part -->
        <!-- Open Feito Part -->
        <ion-col col-12 col-ms-12 col-md-12 col-lg-6 col-xl-6>
          <card-persona label="Feitos" [points]="totalPoints.feito">
            <dinamic-list-persona [itemsList]="feitoItems"
                                  formControlName="feitos"
            >
            </dinamic-list-persona>
          </card-persona>
        </ion-col>
        <!-- Close Feito Part -->
        <!-- Open Pericia Part -->
        <ion-col col-12 col-ms-12 col-md-12 col-lg-6 col-xl-6>
          <card-persona label="Pericias" [points]="totalPoints.pericia">
            <dinamic-list-persona [itemsList]="periciaItems"
                                  [bonus]="bonusPoints"
                                  formControlName="pericias"
            >
            </dinamic-list-persona>
          </card-persona>
        </ion-col>
        <!-- Close Pericia Part -->
        <!-- Open Poder Part -->
        <ion-col col-12>
          <card-persona label="Poderes" [points]="totalPoints.poder">
            <dinamic-list-power formControlName="poderes">    
            </dinamic-list-power>
          </card-persona>
        </ion-col>
        <!-- Close Poder Part -->
      </ion-row>
      <!--form-debug [form]="forms"></form-debug-->
      <info-debug [obj]="forms.value.poderes"></info-debug>
    </form>      
  </ion-grid>
</ion-content>
