<ion-header>

  <ion-navbar>
    <ion-title>Persona</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="forms">

      <ion-row>
        <ion-col col-12 col-ms-4 col-md-4 col-xl-4>
          <name-persona formControlName="name"></name-persona>
        </ion-col>
        <ion-col col-6 col-ms-4 col-md-4 col-xl-4>
          <np-persona formControlName="np"></np-persona>
        </ion-col>
        <ion-col col-6 col-ms-4 col-md-4 col-xl-4>
          <pp-persona [ppTotal]="totalPoints.all"></pp-persona>
        </ion-col>
      </ion-row>
      
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col col-6 col-ms-6 col-md-4 col-xl-2
                      *ngFor="let abilityKey of abilityKeys">
              <ability-persona  [label]="abilityKey.label" 
                                formControlName="{{abilityKey.name}}">
              </ability-persona>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
      
      <ion-row>
        <ion-col col-12 col-ms-6 col-md-6 col-xl-6>
          <ion-card>
            <ion-list>
            <ion-list-header text-center>Combat</ion-list-header>
            <ion-row>
              <ion-col col-6>
                <damage-persona></damage-persona>
              </ion-col>
              <ion-col col-6>
                <attack-persona></attack-persona>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-6>
                <defense-persona></defense-persona>
              </ion-col>
              <ion-col col-6>
                <life-persona></life-persona>
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6>
                  <haste-persona></haste-persona>
                </ion-col>
              </ion-row>
          </ion-list>  
          </ion-card>
        </ion-col>
      </ion-row>

    </form>
    <form-debug [form]="forms"></form-debug>
    <info-debug [obj]="persona"></info-debug>
  </ion-grid>
</ion-content>
