<ion-header>
  <ion-navbar>
    <ion-title>Mutantes e Malfeitores - Persona</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-12 col-ms-4 col-md-4 col-lg-4 col-xl-4>
      <ion-card text-center>
        <ion-card-header>
          <ion-card-title>Login</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="forms" (ngSubmit)="onSubmit()">
            <ion-list>

              <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating>Senha</ion-label>
                <ion-input type="password" formControlName="senha"></ion-input>
              </ion-item>  

              <button type="submit" ion-button round large>Entrar</button>

            </ion-list>
          </form>
        </ion-card-content>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form-debug [form]="forms"></form-debug>
</ion-content>
